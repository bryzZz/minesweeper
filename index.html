<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineSweeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="header">
            <svg class="header__icon" width="120" height="120" viewBox="0 0 120 120" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect x="75" y="10" width="35" height="100" fill="#202020" />
                <rect x="110" y="10" width="35" height="100" transform="rotate(90 110 10)" fill="#202020" />
                <rect x="45" y="110" width="35" height="100" transform="rotate(-180 45 110)" fill="#202020" />
                <rect x="10" y="110" width="35" height="100" transform="rotate(-90 10 110)" fill="#202020" />
                <rect x="110" y="35" width="10" height="50" fill="#202020" />
                <rect y="35" width="10" height="50" fill="#202020" />
                <rect x="35" y="10" width="10" height="50" transform="rotate(-90 35 10)" fill="#202020" />
                <rect x="35" y="120" width="10" height="50" transform="rotate(-90 35 120)" fill="#202020" />
            </svg>
        </header>
        <div class="container"></div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>

</html>
